<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="responsive.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Letter - Letters Never Sent</title>
  <link rel="stylesheet" href="submit.css">
</head>
<body>
  <!-- Header -->
  <header>
  <h1 class="full-title">Letters never sent</h1>
  <h1 class="short-title">LNS</h1>
  <nav>
    <a href="submit.html">Submit</a>
    <a href="browse.html">Browse</a>
    <a href="about.html">About</a>
  </nav>
</header>


  <!-- Submit Form -->
  <section class="form-section">
    <h2>Tell Your Story</h2>
    <p>Write your letter and share it with a song.</p>
    <form>
      <label for="recipient">Recipient</label>
      <input type="text" id="recipient" placeholder="Input recipient">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Input message"></textarea>

      <label for="song">Song</label>
      <input type="text" id="song" placeholder="Search and select your song">

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
